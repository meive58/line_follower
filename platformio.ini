; PlatformIO Project Configuration File
; Projeto: Seguidor de Linha com ESP32
; Sensores: QTR-8 Digital, MPU-6050, Encoder N20

[env:esp32dev]
platform = espressif32
board = esp32dev
framework = arduino
monitor_speed = 115200

; Bibliotecas necessárias
lib_deps = 
    Wire
    pololu/QTRSensors@^4.0.0

; Configurações de build
build_flags = 
    -DCORE_DEBUG_LEVEL=0
    -DBOARD_HAS_PSRAM=0

; Upload e monitor
upload_speed = 921600
monitor_filters = esp32_exception_decoder
